<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>IFE-JS-04</title>
<style>
.dis{
	display:inline-block;
	margin-right:20px;
	margin-top:10px;
	background-color:red;
	padding:10px;
}

</style>
</head>

<body> 
<div>
<input type="text" id="num" />
<input type="button" value="左侧入" onclick="leftIn()" />
<input type="button" value="右侧入" onclick="rightIn()" />
<input type="button" value="左侧出" onclick="leftOut()" />
<input type="button" value="右测出" onclick="rightOut()" />
<div id="list" >
</div>
</div>
<script>
/*检查数字输入合理性*/
function checkNumber(){
	var num = document.getElementById('num').value;
	if(num == ""){
		alert("输入为空，请重新输入!");
		return false;
	}if(isNaN(num)){
		alert("请输入数字");
		return false;
	}else{
		return true;
	}
}
/*点击后消失*/
function disapper(t){
	var list = document.getElementById('list');
	list.removeChild(t);
}
/*左侧入*/
function leftIn(){
	if(checkNumber()){
	var list  = document.getElementById('list');
	var num = document.getElementById('num').value;
	var div = document.createElement('div');
	var text = document.createTextNode(num); 
	div.appendChild(text);
	div.setAttribute('class','dis');
	div.setAttribute('onclick','disapper(this)');
	list.insertBefore(div,list.firstChild);
	}
}
/*右侧入*/
function rightIn(){	
   if(checkNumber()){
	var list  = document.getElementById('list');
	var num = document.getElementById('num').value;
	var div = document.createElement('div');
	var text = document.createTextNode(num); 
	div.appendChild(text);
	div.setAttribute('class','dis');
	div.setAttribute('onclick','disapper(this)');
	list.appendChild(div);
	}
}
/*左侧出*/
function leftOut(){
	var list = document.getElementById('list');
	list.removeChild(list.firstChild);
}
/*右侧出*/
function rightOut(){
	var list = document.getElementById('list');
	list.removeChild(list.lastChild);
}
</script>
</body>
</html>
